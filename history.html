<!DOCTYPE html>

                <span class="tooltip">Home</span>
            </li>
            <li>

            </li>
            <li>
                <a href="#">

            <li>
                <a href="history.html">

            <li>

            <li>

                    </ul>
                </div>
                <div class="table-responsive mt-3">
                    <table class="table table-borderless">

                            <tr>
                                <th scope="col">Item</th>

                                <th scope="col">status</th>
                                <th scope="col">Reference ID</th>

                            <tr>

                                <td><span class="fa ">Delivered</span></td>
                                <td><span class="fa ">uefgiwue834245234hb2343hb</span></td>
                                <td class="d-flex justify-content-end align-items-right">
                                    <span class="fa long-arrow-up mr-1"></span> $52.9
                                </td>
                            </tr>

                        </tbody>
                    </table>

                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <li class="page-item disabled"> <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&lt;</span> </a> </li>
                                <li class="page-item"> <a class="page-link" href="#" aria-label="Next"> <span

                                    </a> </li>
                            </ul>
